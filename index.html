<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANCE POEM REVOLUTION</title>
  <link rel="stylesheet" type="text/css" media="print" href="print.css" />
  <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: white;
      }

      #wrapper {
        width: 100%;
      }

      #poem-area-container {
        width: 417px;
        float: right;
        height: 100vh;
        border-left: dashed;
      }

      #poem-area {
        padding: 20px;
        font-size: 2em;
        overflow-y: scroll;
        position: fixed;
        /* right: -.4em; */
        top: 13vh;
        height: 80vh;
        width: 377px;
      }

      .center {
        display: block;
        margin:0 auto;
      }

      #logo {
        width: 15vw;
        margin-top: 1em;
      }

      .word-left:only-child {
        padding-left: calc(0 * 320px / 4);
      }
      .word-down:only-child, .word-down:first-child  {
        padding-left: calc(1 * 320px / 4);
      }
      .word-up:only-child, .word-up:first-child  {
        padding-left: calc(2 * 320px / 4);
      }
      .word-right:only-child, .word-right:first-child {
        padding-left: calc(3* 320px / 4);
      }

      p {
        font-size: 1em;
        position: fixed;
        bottom: 0;
        display: block;
        width: 400px;
        margin-left: 10px;
      }


  </style>
  <script src="p5.min.js"></script>
  <!-- <script src="p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <wrapper>
<!-- <a href="javascript:void(0);" onclick="printPageArea('poem-area-container')">Print</a> -->

    <div id="poem-area-container">
      <img class="center" id="logo" src="images/logo.png">
    <div id="poem-area">
      <div class="current-line"></div>
    </div>
    </div>
  </wrapper>
</body>

</html>
