<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANCE POEM REVOLUTION</title>
  <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: white;
      }

      #wrapper {
      width: 100%;
      }

      #poem-area-container {
        width: 417px;
        float: right;
        height: 100vh;
        background-color: rgb(249,249,249);
        border-left: dashed;
      }

      #poem-area {
        padding: 20px;
        font-size: 2em;
        overflow-y: scroll;
        position: fixed;
         right: -.4em;
        top: 13vh;
        height: 80vh;
     }

      .center {
      display: block;
      margin:0 auto;
      }

      #logo {
      width: 15vw;
      margin-top: 1em;
      }

      .word-left {
        padding-left: calc(0 * 320px / 4);
      }
      .word-down {
        padding-left: calc(1 * 320px / 4);
      }
      .word-up {
        padding-left: calc(2 * 320px / 4);
      }
      .word-right {
        padding-left: calc(3* 320px / 4);
      }


  </style>
  <script src="p5.min.js"></script>
  <!-- <script src="p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <wrapper>
<!-- <a href="javascript:void(0);" onclick="printPageArea('poem-area-container')">Print</a> -->

    <div id="poem-area-container">
      <img class="center" id="logo" src="images/logo.png">
    <div id="poem-area"></div>
    </div>
  </wrapper>
</body>

</html>
